<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Tonos Oscuros y Rosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #2c2c2c; /* Fondo de la tabla */
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #C12847; /* Rosa intenso */
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        tbody tr:nth-child(odd) {
            background-color: #333; /* Fila impar */
        }

        tbody tr:nth-child(even) {
            background-color: #2c2c2c; /* Fila par */
        }

        tbody tr:hover {
            background-color: #C12847; /* Rosa al pasar el mouse */
            color: #1e1e1e;
        }

        tbody td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        tbody td:last-child {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Televisión</td>
                <td>2</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sofá</td>
                <td>1</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Refrigerador</td>
                <td>1</td>
                <td>$700</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
